<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Count Up Timer (Stopwatch) Example</h1>
        <p class="text">
            An easy and tinycount up timer(also called stopwatch) web app build on top of jQuery and HTML5 local storage
        </p>
        <div class="three">
            <div class="time">
                <div class="number">
                    <p class="hour">00</p>
                </div>
                <p class="name">hours</p>
            </div>
            <div class="time">
                <div class="number">
                    <p class="minute">00</p>
                </div>
                <p class="name">minutes</p>
            </div>
            <div class="time">
                <div class="number">
                    <p class="second">00</p>
                </div>
                <p class="name">secondes</p>
            </div>
          
        </div>
        <div class="buttons">
            <button class="start_btn">Start</button>
            <button class="pause_btn">Pause</button>
            <button class="stop_btn">Reset</button>
        </div>
        <div class="count">
            <p class="hours">00</p>
            <p>:</p>
            <p class="minutes">00</p>
            <p>:</p>
            <p class="secondes">00</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
